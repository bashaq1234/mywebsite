<!doctype html>
<html>
<head>
  <title>navigation bar example</title>
  <style>
  body {front-family:ariel, san-serif;
  margin:1px;
  padding:1px;
  background-color:yellow;
  }
  .navbar {background-color:blue;
  overflow:hidden;
  }
  .navbar a {
  float:left;
  display: block;
  color: green;
  text-align: centre;
  padding:14px 16px;
  text-decoration:none;
  }
  .navbar a:hover {background-color: #ddd;
  color: black;}
  </style> 
</head>
  <body>
  <div class="navbar">
  <a href="#home">HOME</a>
  <a href="#about">ABOUT</a>
  <a href="#content">CONTENT</a>
  <a href="#news">NEWS</a>
  </div>

  </body>
